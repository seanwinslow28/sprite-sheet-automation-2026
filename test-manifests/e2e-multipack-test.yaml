# E2E Multipack Test: 24-frame combo animation
# Purpose: Validate TexturePacker multipack output
# Expected: Multiple PNG sheets with correct JSON format

identity:
  character: sean
  move: combo
  version: "1.0.0"

inputs:
  anchor_path: ./assets/anchor-characters-512x512/test-anchor-image/Champion-Sean-anchor.png

generator:
  total_frames: 24
  temperature: 1.0
  model: gemini-2.0-flash-exp

canvas:
  target_width: 128
  target_height: 128
  generation_scale: 4

quality:
  min_identity_score: 0.75
  max_baseline_drift: 12
  max_retries_per_frame: 3

export:
  max_sheet_size: 2048  # Force multipack earlier for testing
