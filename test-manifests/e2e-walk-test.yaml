# E2E Walk Test: 8-frame walk cycle
# Purpose: Validate temporal coherence and loop closure
# Expected: Smooth walk animation with consistent baseline

identity:
  character: sean
  move: walk
  version: "1.0.0"

inputs:
  anchor_path: ./assets/anchor-characters-512x512/test-anchor-image/Champion-Sean-anchor.png

generator:
  total_frames: 8
  temperature: 1.0
  model: gemini-2.0-flash-exp

canvas:
  target_width: 128
  target_height: 128
  generation_scale: 4

quality:
  min_identity_score: 0.75  # Lower for motion
  max_baseline_drift: 12    # Higher tolerance for walk
  max_retries_per_frame: 4
